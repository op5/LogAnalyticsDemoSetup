action.destructive_requires_name: true
network.host: ["_local_","_site_"]
node.master: true
node.data: true
script.inline: true
script.stored: true
script.engine.groovy.inline.aggs: on
script.engine.groovy.inline.search: on
script.engine.groovy.inline.update: on
script.engine.groovy.indexed.aggs: on
script.engine.groovy.indexed.search: on
script.engine.groovy.indexed.update: on
script.groovy.sandbox.enabled: true
index.number_of_replicas: 0
licenseFilePath: "/usr/share/elasticsearch/"
http.max_initial_line_length: 8K
http.max_content_length: 256mb
http.max_header_size: 512K
index.query.bool.max_clause_count: 10240
marvel.agent.exporters:
  id1:
    type: http
    host: ["http://localhost:9200"]
    auth:
      username: authaccount     # basic auth username
      password: authpassword    # basic auth password
    index:
      name:
        time_format: "YYYY.MM"  # time format suffix for marvel indices (default: "YYYY.MM.dd")
