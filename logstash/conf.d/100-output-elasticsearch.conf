output {
    if [fields][logtype] == "apache_combined" {
        elasticsearch {
            index => "apache_logs-%{+YYYY.MM.dd}"
            template => "/etc/logstash/templates/apache_template.json"
            template_name => "apache_logs"
            template_overwrite => true
            hosts => [ "127.0.0.1" ]
            user => "logserver"
            password => "logserver"
        }
    } else {
        elasticsearch {
            hosts => [ "127.0.0.1:9200" ]
            #http_compression => true
            #sniffing => true
            index => "%{type}-%{+YYYY.MM.dd}"
            user => "logserver"
            password => "logserver"
        
        }
    }
}
